<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Entry</title>
    <link rel="stylesheet" href="patient_input.css">
</head>
<body>
    <div class="container">
        <h1>Patient Data Entry</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Contact Information</legend>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Medical History</legend>
                <label for="conditions">Existing Conditions:</label>
                <textarea id="conditions" name="conditions" rows="4"></textarea>
                
                <label for="medications">Current Medications:</label>
                <textarea id="medications" name="medications" rows="4"></textarea>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
